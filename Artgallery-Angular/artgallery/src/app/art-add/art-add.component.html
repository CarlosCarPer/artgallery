<form class="mt-4" (ngSubmit)="addArt()">
  <div class="form-group">
    <label for="name">Nombre</label>
    <input
      type="text"
      class="form-control"
      name="title"
      [(ngModel)]="newArt.title"
      placeholder="Enter name"
    />
  </div>
  <div class="form-group">
    <label for="date">Fecha</label>
    <input
      type="date"
      class="form-control"
      name="date"
      [(ngModel)]="newArt.artdate"
    />
  </div>
  <div class="form-group">
    <label for="description">Descripci√≥n</label>
    <textarea
      class="form-control"
      name="description"
      rows="3"
      [(ngModel)]="newArt.description"
    ></textarea>
  </div>

  <div class="form-group">
    <label for="image">Imagen</label>
    <input
      type="file"
      class="form-control"
      name="image"
      #fileImage
      [(ngModel)]="nombreImagen"
      (change)="changeImage(fileImage)"
    />
  </div>
  <div>
    <img
      [src]="newArt.url"
      alt=""
      class="img-thumbnail"
      *ngIf="newArt.url"
    />
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
