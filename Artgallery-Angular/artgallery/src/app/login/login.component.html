<form class="mt-4" role="form" (ngSubmit)="login()">
  <legend>Bienvenido/a a ArtGallery</legend>

  <div class="form-group">
    <label for="username">Username:</label>
    <input
      type="username"
      class="form-control"
      name="username"
      id="username"
      placeholder="Username"
      required
      [(ngModel)]="user.username"
    />
    <label for="password">Password:</label>
    <input
      type="password"
      class="form-control"
      name="password"
      id="password"
      placeholder="Password"
      required
      [(ngModel)]="user.password"
    />
  </div>
  <p class="text-danger" *ngIf="error">Usuario y/o contraseña no válidos</p>
  <a class="btn btn-danger mr-3" [routerLink]="['/auth/registro']" role="button"
    >Create account</a
  >
  <button type="submit" class="btn btn-primary">Login</button>
</form>
