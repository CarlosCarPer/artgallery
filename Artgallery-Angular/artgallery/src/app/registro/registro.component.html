<div class="container">
  <form class="mt-4" role="form" (ngSubmit)="registrarse()">
    <legend>Crea una cuenta</legend>

    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="nameUser"
        placeholder="Nombre de usuario"
        required
        [(ngModel)]="newUser.username"
      />
    </div>

    <div class="form-group">
      <label for="pass">Contraseña:</label>
      <input
        type="password"
        class="form-control"
        id="pass"
        name="pass"
        placeholder="Contraseña"
        required
        [(ngModel)]="newUser.pass"
      />
    </div>

    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea
        class="form-control"
        name="description"
        placeholder="Descripción"
        rows="3"
        [(ngModel)]="newUser.description"
      ></textarea>
    </div>


    <div class="form-group">
      <label for="avatar">Foto de perfil</label>
      <input
        type="file"
        class="form-control"
        id="avatar"
        name="avatar"
        #fileImage
        (change)="changeImage(fileImage)"
      />
    </div>

    <img
      *ngIf="newUser.avatar"
      [src]="newUser.avatar"
      alt=""
      class="img-thumbnail"
    />
    <a
      class="btn btn-danger mr-3"
      [routerLink]="['/auth', 'login']"
      routerLinkActive="router-link-active"
      role="button"
      >Volver atrás</a
    >
    <button type="submit" class="btn btn-primary">Crear cuenta</button>
  </form>
</div>
